<form [formGroup]="form">

  <fieldset [disabled]="false">
    <label>Name: </label>
    <input type="text" formControlName="name">
  </fieldset>

  <br>

  <fieldset [disabled]="true">
    <label>Salary: </label>
    <input type="number" formControlName="salary">
  </fieldset>

  <br>

  <button (click)="submit()" [disabled]="form.status === 'INVALID'">submit</button>

</form>
