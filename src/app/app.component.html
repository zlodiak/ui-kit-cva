<form [formGroup]="form">

  <fieldset [disabled]="false">
    <label>Name: </label>
    <input type="text" formControlName="name">
  </fieldset>

  <br>

  <number-input formControlName="salary" [disabled]="true"></number-input>

  <br>

  <number-input formControlName="age" [disabled]="false"></number-input>

  <br>

  <button (click)="submit()" [disabled]="form.status === 'INVALID'">submit</button>

</form>
